<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/layout.css">
    <script id='template-img' type='text/x-tmpl-mustache'> 
      <div id="photo-template"> 
        <h2>{{title}}</h2>  
       <img src = {{image_url}}></img>
       <p>{{description}}</p>      
     </div> 
 </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select class="keyword">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      
      <div id="photo-template">
         <h2></h2>
        <img      src="" alt="">
        <p></p>
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
